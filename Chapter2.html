<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>회원가입</h2>
        <form id="signup-form">
            <label for="username">사용자 이름:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" minlength="8" required><br><br>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="confirm-password">비밀번호 확인:</label>
            <input type="password" id="confirm-password" name="confirm-password" required><br><br>

            <button type="submit">가입하기</button>
        </form>
    </div>

    <script>

        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            const emailError = document.getElementById('emailError')
            console.log(emailError);

            // 유효성 검사: 비밀번호 형식 확인
            const hasLetter = /[a-zA-Z]/.test(password) // 알파벳 포함 여부
            const hasNumber = /[0-9]/.test(password)    // 숫자 포함 여부 
            const hasSpecial = /[!@#$%^&*]/.test(password) // 특수문자 포함 여부
            if (!hasLetter || !hasNumber || !hasSpecial || password.length() < 8) {
                alert('영어+숫자+특수문자를 조합하여 8자 이상으로 작성해주세요.');
                return;
            }

            // 유효성 검사: 비밀번호 일치 확인
            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            // 가입 완료 창
            console.log('가입 성공');
            alert('가입이 완료되었습니다!\n사용자 이름: ' + username + '\n이메일: ' + email);
        });
    </script>
</body>

</html>
